<!DOCTYPE html>
<html>
<head>
    <title>Car Damage Detection</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px 0;
        }

        .container {
            width: 480px;
            margin: auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ffffff;
            width: 80%;
            cursor: pointer;
        }

        #preview {
            margin-top: 20px;
            border-radius: 12px;
            max-width: 95%;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        }

        button {
            margin-top: 20px;
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #00c6ff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #89f7fe;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 0 0 10px rgba(255, 234, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Car Damage Detection</h1>

        <input type="file" id="fileInput" accept="image/*">

        <img id="preview" />

        <button onclick="uploadFile()">Upload & Predict</button>

        <p id="result"></p>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);

            const img = document.getElementById("preview");
            img.src = url;
            img.style.display = "block";
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("Please select an image first!");
                return;
            }

            const file = fileInput.files[0];
            const binary = await file.arrayBuffer();

            const response = await fetch("http://127.0.0.1:8000/predict-image", {
                method: "POST",
                headers: {
                    "Content-Type": "application/octet-stream"
                },
                body: binary
            });

            const json = await response.json();

            let message;
            if (json.prediction === 1) {
                message = "The car is NOT damaged";
            } else {
                message = "The car IS damaged";
            }

            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
