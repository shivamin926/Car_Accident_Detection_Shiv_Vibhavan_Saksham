<!DOCTYPE html>
<html>
<head>
    <title>Car Damage Test</title>
</head>
<body>

    <h1>Car Damage Detection</h1>

    <input type="file" id="fileInput", accept="/image">
    <img id="preview" style="max-width: 300px; display: none;" />
    </br></br>
    <button onclick="uploadFile()">Upload & Predict</button>

    <p id="result"></p>

    <script>
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);

            const img = document.getElementById("preview");
            img.src = url;
            img.style.display = "block";
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("Please select an image first!");
                return;
            }

            const file = fileInput.files[0];
            const binary = await file.arrayBuffer();

            const response = await fetch("http://127.0.0.1:8000/predict-image", {
                method: "POST",
                headers: {
                    "Content-Type": "application/octet-stream"
                },
                body: binary
            });

            const json = await response.json();   // json is already an object

            let message;
            if (json.prediction === 1) {
                message = "The car is not damaged";
            } else {
                message = "The car is damaged";
            }
            document.getElementById('result').innerHTML =
                "<b>Prediction:</b> " + message;
        }
    </script>
</body>
</html>
